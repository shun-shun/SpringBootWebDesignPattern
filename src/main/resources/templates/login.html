<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">
	<title>TODO Login</title>
	<meta id="viewport" name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="manifest" th:href="@{/css/manifest.json}" crossorigin="use-credentials">

	<meta name="application-name" content="TODO">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="TODO">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="icon" th:href="@{/css/WP.png}" sizes="192x192" href="../static/css/WP.png">
	<link rel="shortcut icon" th:href="@{/css/WP.png}">
	<link rel="apple-touch-icon" th:href="@{/css/WP.png}">
	<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="192x192">
	<link rel="apple-touch-icon" th:href="@{/css/WP.png}" sizes="58x58">

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/ress.css}" href="../static/css/ress.css">
	<link rel="stylesheet" th:href="@{/css/home.css}" href="../static/css/home.css">

</head>

<body>
	<div class="container">
		<h1>
			<a class="navbar-brand title-font" th:href="@{/}">TODO.com</a>
		</h1>

		<hr>

		<h2>ログイン</h2>
		<div class="input-form">
			<!-- view error message -->
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">ログインエラーメッセージ</p>

			<form method="post" th:action="@{/login}">
				<label for="user_id">ユーザID(メールアドレス)</label>
				<input type="text" class="form-control input-box" name="user_id" placeholder="xxxxxxx@xxx.xxx">
				<label for="password">パスワード</label>
				<input type="password" class="form-control input-box" name="password" placeholder="xxxxxxxx">
				<button type="submit" class="btn btn-primary">ログイン</button>
			</form>
		</div>

		<hr>

		<a th:href="@{'/signup'}">新規ユーザ登録はこちら</a>

	</div>

	<!-- common js -->
	<script src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script src="../static/js/popper.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
